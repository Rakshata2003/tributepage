<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bio {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .bio img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }
        .bio h2 {
            margin: 0;
        }
        .bio p {
            font-size: 16px;
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tribute to [Name]</h1>
    </header>

    <div class="container">
        <section class="bio">
            <img src="image.jpg" alt="Tribute Image">
            <div>
                <h2>[Name]</h2>
                <p>[Short biography of the person being honored.]</p>
            </div>
        </section>

        <section>
            <h3>Achievements</h3>
            <ul>
                <li>[Achievement 1]</li>
                <li>[Achievement 2]</li>
                <li>[Achievement 3]</li>
            </ul>
        </section>

        <section>
            <h3>Quotes</h3>
            <blockquote>
                "[Famous quote from the person]"
            </blockquote>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Tribute Page. All Rights Reserved.</p>
    </footer>

</body>
</html>
